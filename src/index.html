<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>webpack</title>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__items">
        <a href="/" class="header__items__logo">
          <div class="header__items__logo--border">
            <img src="img/logo.png" width="274" height="34" alt="logo">
          </div>
        </a>
        <nav class="header__items__nav nav">
          <ul class="nav__list">
            <li class="nav__list__li"><a href="#" class="nav__list__link">Главная</a></li>
            <li class="nav__list__li"><a href="#" class="nav__list__link">Технология</a></li>
            <li class="nav__list__li"><a href="#" class="nav__list__link">График полетов</a></li>
            <li class="nav__list__li"><a href="#" class="nav__list__link">Гарантии</a></li>
            <li class="nav__list__li"><a href="#" class="nav__list__link">О компании</a></li>
            <li class="nav__list__li"><a href="#" class="nav__list__link">Контакты</a></li>
          </ul>
        </nav>
        <button id="burger" class="burger">
          <span class="burger__lines"></span>
        </button>
      </div>
    </div>
  </header>
  <section class="section-home">
    <div class="wrapper">
      <div class="section-home__items">
        <div class="section-home__items__title">
          <h1>Путешествие</h1>
          <h2>на красную планету</h2>
          <button class="btn">Начать путешествие</button>
        </div>
        <div class="section-home__items__menu">
          <a href="#" class="section-home__items__menu__item">
            <h4 class="section-home__items__menu__item--title">
              <span>мы</span>
              <span class="bold">1</span>
              <span>на рынке</span>
            </h4>
          </a>
          <a href="#" class="section-home__items__menu__item">
            <h4 class="section-home__items__menu__item--title">
              <span>гарантируем</span>
              <span class="bold">50%</span>
              <span>безопасность</span>
            </h4>
          </a>
          <a href="#" class="section-home__items__menu__item">
            <h4 class="section-home__items__menu__item--title">
              <span>календарик за</span>
              <span class="bold">2001г.</span>
              <span>в подарок</span>
            </h4>
          </a>
          <a href="#" class="section-home__items__menu__item">
            <h4 class="section-home__items__menu__item--title">
              <span>путешествие</span>
              <span class="bold">597</span>
              <span>дней</span>
            </h4>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
